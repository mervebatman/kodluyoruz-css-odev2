<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google | 1998 Version</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/google.jpg" alt="" style="display: block; margin: auto;">
        </header>

        <section>
            <div class="boxes">
                <div class="search-box">
                    <label>Search the web using Google!</label><br>
                    <input type="text" style="width: 320px;"><br>
                    <input type="button" value="Google Search">
                    <input type="button" value="I'm feeling lucky">
                </div>

                <div class="card box1">
                    <label>Speacial Searches</label><br>
                    <a href="http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="http://www.google.com/linux">Linux Search</a>
                </div>
                <div class="card box2">
                    <a href="http://www.google.com/help.html">Help!</a><br>
                    <a href="http://www.google.com/about.html">About Google!</a><br>
                    <a href="http://www.google.com/company.html">Company Info</a><br>
                    <a href="http://www.google.com/stickers.html">Google! Logos</a>
                </div>
                <div class="card box3">
                    <label>Get Google!</label><br>
                    <label>updates monthly:</label><br>
                    <input type="email" value="your e-mail"><br>
                    <input type="button" value="Subscribe">
                    <a href="http://www.findmail.com/list/google-friends">Archive</a>
                </div>
            </div>
        </section>
        <br><br><br><br><br><br>

        <footer>
            <p>Copyright Â©1998 Google Inc.</p>
        </footer>
    </div>
</body>
</html>
